<!DOCTYPE html>
<html lang="en">
<head>

      <p class="upload-title">
        Choose PDF files or drag & drop here
      </p>

        Select 2 or more PDF files
      </p>

    </div>

  </div>
</section>

<!-- ================= INFO SECTION ================= -->
<section class="tools">
  <div class="container">
    <p class="hero-sub" style="max-width:720px;margin:auto;text-align:center;">
      Merge multiple PDF documents into a single file for easy sharing,
      printing, or archiving. Files are processed securely and automatically
      cleaned from the server.
    </p>
  </div>
</section>

<!-- ================= GLOBAL FOOTER ================= -->
<div id="site-footer"></div>
