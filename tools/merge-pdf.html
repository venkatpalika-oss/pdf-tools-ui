<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Merge PDF – Combine Multiple PDFs Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- META -->
  <meta name="description"
        content="Merge multiple PDF files into a single PDF document online." />

  <!-- GLOBAL CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>

<!-- ================= GLOBAL HEADER ================= -->
<div id="site-header"></div>

<!-- ================= TOOL PAGE ================= -->
<section class="hero">
  <div class="container hero-inner">

    <!-- TOOL TITLE -->
    <h1>Merge PDF</h1>
    <p class="hero-sub">
      Combine multiple PDF files into one document.
    </p>

    <!-- UPLOAD BOX (LOCKED STRUCTURE) -->
    <div class="upload-box">
      <input type="file"
             class="file-input"
             accept="application/pdf"
             multiple
             hidden />

      <div class="upload-icon">⬆️</div>
      <p class="upload-title">Choose PDF files or drag & drop here</p>
      <p class="upload-hint">Supported format: PDF</p>
    </div>

  </div>
</section>

<!-- ================= INFO SECTION (LIGHT SEO) ================= -->
<section class="tools">
  <div class="container">
    <p class="hero-sub" style="max-width:720px;margin:auto;text-align:center;">
      Merge multiple PDF documents into a single file for easy sharing,
      printing, or archiving.
    </p>
  </div>
</section>

<!-- ================= GLOBAL FOOTER ================= -->
<div id="site-footer"></div>

<!-- ================= SCRIPTS ================= -->
<script src="../assets/js/includes.js"></script>
<script src="../assets/js/app.js"></script>

</body>
</html>
