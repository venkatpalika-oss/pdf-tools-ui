<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF to Word – Convert PDF to DOCX Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- META -->
  <meta name="description"
        content="Convert PDF documents into editable Word (DOCX) files online." />

  <!-- GLOBAL CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<!-- ✅ IMPORTANT: data-tool connection -->
<body data-tool="pdf-to-word">

<!-- ================= GLOBAL HEADER ================= -->
<div id="site-header"></div>

<!-- ================= TOOL PAGE ================= -->
<section class="hero">
  <div class="container hero-inner">

    <!-- TOOL TITLE -->
    <h1>PDF to Word</h1>
    <p class="hero-sub">
      Convert PDF documents into editable Word files.
    </p>

    <!-- UPLOAD BOX -->
    <div class="upload-box">
      <input
        type="file"
        class="file-input"
        accept="application/pdf"
        hidden
      />

      <div class="upload-icon">⬆️</div>
      <p class="upload-title">
        Choose a PDF file or drag & drop here
      </p>
      <p class="upload-hint">Supported format: PDF</p>
    </div>

  </div>
</section>

<!-- ================= INFO SECTION ================= -->
<section class="tools">
  <div class="container">
    <p class="hero-sub"
       style="max-width:720px;margin:auto;text-align:center;">
      Convert PDF files into fully editable Word documents for easy
      editing, formatting, and reuse.
    </p>
  </div>
</section>

<!-- ================= GLOBAL FOOTER ================= -->
<div id="site-footer"></div>

<!-- ================= SCRIPTS ================= -->
<script src="../assets/js/includes.js"></script>
<script src="../assets/js/app.js" defer></script>

</body>
</html>
