<!-- ================= HOMEPAGE SMART REDIRECT LOGIC ================= -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  const uploadBox = document.getElementById("homeUpload");
  const input = document.getElementById("homeFileInput");

  if (!uploadBox || !input) return;

  uploadBox.addEventListener("click", () => input.click());

  input.addEventListener("change", () => {

    if (!input.files.length) return;

    const file = input.files[0];

    const fileType = file.type;

    if (fileType === "application/pdf") {
      window.location.href = "tools/compress-pdf.html";
    } 
    else if (fileType === "image/jpeg" || fileType === "image/jpg") {
      window.location.href = "tools/jpg-to-pdf.html";
    } 
    else {
      alert("Unsupported file type. Please upload PDF or JPG.");
    }

  });

});
</script>
